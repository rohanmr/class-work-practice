<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbars</title>
    <link rel="stylesheet" href="./navbars.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="mainNav">
      <div class="leftNav">
        <div>
        <img src="../assets/cnn.png" alt="" class="logo" />
        </div>
        <div>
        <ul class="navList">
          <li class="navItem"><a href="" class="navLink">World</a></li>
          <li class="navItem"><a href="" class="navLink">Us Politics</li>
          <li class="navItem"><a href="" class="navLink">Business</a></li>
          <li class="navItem"><a href="" class="navLink">Helth</a></li>
          <li class="navItem"><a href="" class="navLink">Entertainment</a></li>
          <li class="navItem"><a href="" class="navLink">Style</a></li>
          <li class="navItem"><a href="" class="navLink">Travel</a></li>
          <li class="navItem"><a href="" class="navLink">Sport</a></li>
          <li class="navItem"><a href="" class="navLink">videos</a></li>
        </ul>
        </div>
      </div>
      <div class="rightNav">
        <div class="rightLink"><a href="" class="iconLink">Edition<i style="margin-left: 8px;" class="fa-solid fa-chevron-down"></i></a></div>
        <div>
        <a href="" class="iconLink"><i class="fa-solid fa-magnifying-glass navIcon"></i></a>
        <a href="" class="iconLink"><i class="fa-solid fa-circle-user navIcon"></i></a>
        <a href="" class="iconLink"> <i class="fa-solid fa-bars navIcon" ></i></a>
        </div>
      </div>
    
    
    </nav>
  </body>
</html>
